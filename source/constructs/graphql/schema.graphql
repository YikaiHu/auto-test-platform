scalar AWSDateTime
scalar AWSJSON

schema {
  query: Query
    mutation: Mutation
}

type Query {
  listTestCheckPoints(page: Int, count: Int): ListCheckPointResponse

  getTestCheckPoint(id: ID!): CheckPoint
}

type Mutation {
  startSingleTest(
    projectName: String!
    marker: String!, 
    parameters: [ParameterInput]
  ): String
}

enum CheckPointStatus {
  ACTIVE
  INACTIVE
  CREATING
  DELETING
  ERROR
}

type CheckPoint {
  id: ID!
  createdAt: String
  status: CheckPointStatus
  error: String
  logLink: String
  name: String
  projectName: String
  modelName: String
}

type ListCheckPointResponse {
  checkPoints: [CheckPoint]
  total: Int
}

input ParameterInput {
  parameterKey: String
  parameterValue: String
}